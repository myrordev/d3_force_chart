<!DOCTYPE html>
<meta charset="utf-8">
<title>Force-Directed Graph</title>
<style>

.node {
  cursor: pointer;
  stroke: #3182bd;
  stroke-width: 1.5px;
}

.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500,
    root;

var force = d3.layout.force()
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

d3.json("data.json", function(error, json) {
  if (error) throw error;

  root = json;
  update();
});

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);
  debugger;
  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update the links…
  link = link.data(links, function(d) { return d.target.id; });

  // Exit any old links.
  link.exit().remove();

  // Enter any new links.
  link.enter().insert("line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // Update the nodes…
  node = node.data(nodes, function(d) { return d.id; }).style("fill", color);

  // Exit any old nodes.
  node.exit().remove();

  // Enter any new nodes.
  node.enter().append("circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; })
      .style("fill", color)
      .on("click", click)
      .call(force.drag);
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
}

// Toggle children on click.
function click(d) {
  if (!d3.event.defaultPrevented) {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
    update();
  }
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [],
      i = 0;

  function recurse(node, node_key, recursive_count) {
    var child_nodes = [],
        child_objects_keys = [],
        children_hash = new Object();

    var recursive_count = recursive_count;

    for (var key in node) {
      if (node.hasOwnProperty(key)) {
        if (typeof(node[key]) == "object" && node.constructor !== Array)
          child_objects_keys.push(key);
      }
    }

    // Iterate child keys
    if (child_objects_keys.length > 0) {
      for (var j = 0; j < child_objects_keys.length; j++) {
          var temp_nodes = recurse(node[child_objects_keys[j]], child_objects_keys[j], recursive_count + 1);
          children_hash[child_objects_keys[j]] = temp_nodes;
      }
    }

    if (recursive_count > 0) {
      if (node.constructor === Array) {
        for (var j = 0; j < node.length; j++) {
          var leaf_node = new Object();
          leaf_node.key = node[j];
          leaf_node.value = node[j];
          leaf_node.id = ++i;
          nodes.push(leaf_node);
          child_nodes.push(leaf_node);
        }
      } else {
        for (var key in node) {
          if (node.hasOwnProperty(key)) {
            var leaf_node = new Object();
            leaf_node.key = key;
            leaf_node.value = node[key];
            leaf_node.id = ++i;

            if (children_hash.hasOwnProperty(key))
              leaf_node.children = children_hash[key];

            nodes.push(leaf_node);
            child_nodes.push(leaf_node);
          }
        }
      }
    } else {
      debugger;
      for (var key in node) {
        if (node.hasOwnProperty(key)) {
          if (children_hash.hasOwnProperty(key)) {
            var leaf_node = new Object();
            leaf_node.key = key;
            leaf_node.value = node[key];
            leaf_node.id = ++i;
            leaf_node.children = children_hash[key];

            nodes.push(leaf_node);
            child_nodes.push(leaf_node);
          }
        }
      }
      // Set root attribute
      var root_node = new Object();
      root_node.children = child_nodes;
      root_node.value = {};
      root_node.id = ++i;
      root_node.key = node_key;

      for (var key in node) {
        if (node.hasOwnProperty(key)) {
          if (!children_hash.hasOwnProperty(key)) {
            root_node.value[key] = node[key];
          }
        }
      }
      nodes.push(root_node);
    }

    return child_nodes;
  }

  recurse(root, "root", 0);
  return nodes;
}

</script>
